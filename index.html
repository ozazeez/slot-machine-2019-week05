<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Slot Machine</title>
</head>

<body>
    <header>

        <h1>Slot Machine</h1>
    </header>

        <div class="slots">
            <div id="slot1"></div>
            <div id="slot2"></div>
            <div id="slot3"></div>
            <div id="slot4"></div>
            <div id="slot5"></div>
        </div>
        
        <h2>Press Min or Max to play the slots</h2>
        
        <div id="bets">
            <button id="min">Min Bet</button>
            <button id="max">Max Bet</button>
        </div>

        <div class="bal">
            <span>Wallet Balance: </span><span id="wallet"></span>
        </div>
            
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
